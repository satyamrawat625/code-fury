<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #576444, #aeb1a3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .signup-container {
            max-width: 600px;
            background: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: bold;
            color: #576444;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #576444;
        }

        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin-bottom: 1rem;
        }

        .form-control:focus {
            border-color: #576444;
            box-shadow: 0 0 5px rgba(87, 100, 68, 0.5);
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background-color: #576444;
            border: none;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #aeb1a3;
        }

        .table {
            width: 100%;
            margin-bottom: 0;
        }

        .table td {
            padding: 0.5rem;
            vertical-align: middle;
        }

        .table td label {
            margin-bottom: 0;
        }

        .table td input {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="signup-container">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <table class="table">
                    <tr>
                        <td><label for="username" class="form-label">Username</label></td>
                        <td><input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required></td>
                    </tr>
                    <tr>
                        <td><label for="email" class="form-label">Email</label></td>
                        <td><input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required></td>
                    </tr>
                    <tr>
                        <td><label for="password" class="form-label">Password</label></td>
                        <td><input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required></td>
                    </tr>
                    <tr>
                        <td><label for="phoneNumber" class="form-label">Phone Number</label></td>
                        <td><input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Enter your phone number" required></td>
                    </tr>
                    <tr>
                        <td><label for="address" class="form-label">Address</label></td>
                        <td><input type="text" id="address" name="address" class="form-control" placeholder="Enter your address" required></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="submit-btn">Sign Up</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
