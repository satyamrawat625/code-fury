<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #576444, #aeb1a3);
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #576444;
            padding: 1rem;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
        }

        .navbar-nav {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: #fff;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #aeb1a3;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            background-color: #fff;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .dashboard h1 {
            font-weight: bold;
            color: #576444;
            margin-bottom: 1.5rem;
        }

        .dashboard .function-btn {
            background-color: #576444;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 0.5rem;
            transition: background 0.3s ease;
            margin-right: 1rem;
            margin-bottom: 1rem;
        }

        .dashboard .function-btn:hover {
            background-color: #aeb1a3;
            color: #333;
        }

        .dashboard .content-area {
            margin-top: 2rem;
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .dashboard-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 2rem;
            justify-content: center;
        }

        .dashboard-btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            background-color: #576444;
            color: white;
            border: none;
            transition: background 0.3s ease;
        }

        .dashboard-btn:hover {
            background-color: #aeb1a3;
            color: #333;
        }

        .dashboard-btn:focus {
            outline: none;
            box-shadow: 0 0 0 0.25rem rgba(88, 214, 141, 0.25);
        }

    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- <a class="navbar-brand" href="#">Admin Dashboard</a> -->

            <div class="dashboard-buttons">
                <button class="btn btn-primary dashboard-btn">Add Product</button>
                <button class="btn btn-primary dashboard-btn">Update Product</button>
                <button class="btn btn-primary dashboard-btn">Delete Product</button>
                <button class="btn btn-primary dashboard-btn">Manage Orders</button>
                <button class="btn btn-primary dashboard-btn">User Management</button>
                <button class="btn btn-primary dashboard-btn">Settings</button>
            </div>


            <!-- <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Add Product</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Update Product</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Delete Product</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Manage Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">User Management</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
                </ul>
            </div> -->
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="main-content">
        <section class="dashboard">
            <h1>Welcome, Admin!</h1>
            <div class="button-group">
                <button class="function-btn">View Orders</button>
                <button class="function-btn">Manage Products</button>
                <button class="function-btn">User Analytics</button>
                <button class="function-btn">Reports</button>
                <button class="function-btn">Settings</button>

            </div>

        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
