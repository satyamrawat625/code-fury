<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Subscription-Based Food Store</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Toolbar styles */
        .toolbar {
            background: linear-gradient(135deg, #576444, #aeb1a3);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .toolbar-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .toolbar-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .toolbar-link.active {
            background: rgba(255, 255, 255, 0.3);
        }

        .toolbar-link:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Hero section background for immersive effect */
        .hero {
            background: url('hero-image.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 4rem 2rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .price {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .original-price {
            text-decoration: line-through;
            color: #888;
        }

        .discount {
            color: #e74c3c;
            font-weight: bold;
        }

        .btn-main {
            background-color: #aeb1a3;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 0.5rem;
            display: block;
            width: 100%;
        }

        .btn-main:hover {
            background-color: #576444;
        }

        footer {
            background-color: #576444;
            color: white;
            text-align: center;
            padding: 1rem 2rem;
        }
    </style>
</head>
<body>

    <header class="toolbar">
        <div class="toolbar-container">
            <a href="home.html" class="toolbar-link">Home</a>
            <a href="products.html" class="toolbar-link active">Products</a>
            <a href="login.html" class="toolbar-link">Login</a>
        </div>
    </header>

    <main>
        <section class="products">
            <h2>Available Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="banana.jpg" alt="Banana">
                    <h3>Baby Banana (Chota Kele)</h3>
                    <p class="price">₹37 <span class="original-price">₹46</span></p>
                    <p class="discount">19% OFF</p>
                    <button class="btn-main">Add to Cart</button>
                    <button class="btn-main">Subscribe & Save 10%</button>
                    <select class="plan-type">
                        <option value="weekly">Weekly</option>
                        <option value="bi-weekly">Bi-Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
                <!-- Add more product cards here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Subscription-Based Food Store. All Rights Reserved.</p>
    </footer>

</body>
</html>
