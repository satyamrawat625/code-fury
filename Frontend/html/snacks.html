<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items in your Location</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
        <nav>
            <div class="search-bar">
                <input type="text" placeholder="Search for products...">
                <i class="search-icon"></i>
            </div>
            <a href="login.html" class="login-btn">Login</a>
            <a class="cart-icon" href="cart.html">
                <img src="../images/cart-icon.png" alt="Cart" style="width: 40px;">
            </a>
        </nav>
    <main>
        <div class="container">
            <section class="products">
                <h1 style="text-align: center;">Currently Available Items near you!</h1>
                <div class="product-container">
                    <div class="product-card" data-product-id="1" data-product-name="Potato Chips"
                        data-product-price="40" data-product-quantity="200g">
                        <img src="../images/chips.jpg" alt="Potato Chips">
                        <h3>Potato Chips</h3>
                        <p>200g</p>
                        <p class="price"><span class="original-price">₹50</span> ₹40</p>
                        <p class="discount">20% OFF</p>
                        <a class="add-btn" href="cart.html">Add to Cart</a>
                        <button class="subscribe-btn">Subscribe and Save 10%</button>
                        <select class="plan-type">
                            <option value="weekly">Weekly</option>
                            <option value="bi-weekly">Bi-Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Subscription-Based Food Store. All Rights Reserved.</p>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
